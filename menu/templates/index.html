{% extends "base.html" %}

{% load static %}


{% block content %}


<div class="baslik">
    <h1 style="text-decoration: underline;">Kategoriler</h1>
</div>
   <section>
    <div class="icerik">
        
            {% for category in categories %}
               <div class="urunler">
                <div class="urunlerimg">
                    <a href="{% url 'category_detail' category.id %}"><img src="{{ category.category_image.url }}" width="230px"></a>
                </div>
                <div class="urunleryazi">
                    <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
                </div>
                <div class="incele">
                   <button>
                    <a href="{% url 'category_detail' category.id %}">
                        Ä°ncele
                    </a>
                   </button>
                </div>
               </div>
            {% endfor %}
        
    </div>
   </section>



    <style>
        .baslik {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icerik {
            display: grid;
            color: black;
            grid-template-columns: repeat(4,1fr);
        }
        .icerik a {
            color: black;
        }
        .urunler {
            background-color: white;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 30px;
            height: 330px;
            width: 230px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.35);
        }
        .icerik img {
            height: 220px;
            border-radius: 10px 10px 0 0;
        }
        .urunleryazi {
            margin-left: 20px;
            margin-top: 20px;
        }
        .incele {
            margin-top: 20px;
            margin-left: 20px;
        }
        .incele button {
            border: none;
            background-color: rgb(26,187,155);
            padding: 7px;
            width: 80px;
            border-radius: 6px;
            color: white;
            font-weight: 550;
        }
        .incele a {
            color: white;
        }
        @media screen and (max-width: 768px) {
            .baslik {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: -80px;
            }
            .icerik {
                display: grid;
                color: black;
                grid-template-columns: repeat(1,1fr);
            } 
        }
    </style>
{% endblock %}
